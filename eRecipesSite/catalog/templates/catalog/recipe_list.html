{% extends "base_generic.html" %}

{% block content %}
  <h1>Recipe List</h1>
  {% if recipe_list %}
  <ul>
    {% for recipe in recipe_list %}
      <li>
        <a href="{{ recipe.get_absolute_url }}">{{ recipe.title }}</a> ({{recipe.author}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no recipes in the library.</p>
  {% endif %}
{% endblock %}
